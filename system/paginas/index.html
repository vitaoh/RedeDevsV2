<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../estilos/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Font Awesome 6 - Icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="vh-fundo">
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <a href="index.html" class="nav-brand">RedeDevs</a>
          <div class="nav-links" id="navLinks">
            <div class="search-container">
              <input
                type="search"
                placeholder="Pesquisar..."
                class="search-input"
                id="pesquisa"
              />
              <button class="search-btn" id="btnPesquisa">Buscar</button>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
        <div class="nav-right">
          
          <div class="nav-dropdown" id="perfil">
            <a href="#" class="nav-link dropdown-toggle" id="perfilToggle">
              <i class="fas fa-user"></i> Perfil
            </a>
            <div class="dropdown-menu" id="dropdownMenu">
              <a href="perfil.html" class="dropdown-item">
                <i class="fas fa-edit"></i> Editar Perfil
              </a>
              <a href="#" class="dropdown-item" id="historico">
                <i class="fas fa-history"></i> Histórico
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" id="logout">
                <i class="fas fa-sign-out-alt"></i> Sair
              </a>
            </div>
          </div>
          <a href="sobre.html" class="nav-link">Sobre</a>
          <a href="login.html" class="nav-link" id="login">Login</a>
        </div>
      </div>
    </nav>

    <div class="cm-container">
      <!-- MODAL CRIAR NOTÍCIA - ALTERADO -->
      <div
        class="vh-modal-overlay justify-content-center align-items-center d-none"
        id="modalNoticia"
        style="width: 100%; height: 100%"
      >
        <div class="vh-modalNoticia">
          <form action="#" method="post" id="form-cadastro">
            <div class="row justify-content-center">
              <div class="col-10">
                <h5 class="mt-3">Fazer uma Publicação</h5>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Conteúdo</label>
                  <input
                    type="text"
                    id="titulo"
                    name="titulo"
                    class="form-control"
                    maxlength="3000"
                    required
                  />
                  <small class="form-text text-muted"
                    >Máximo 3000 caracteres</small
                  >
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Imagem</label>
                  <input
                    type="file"
                    id="img"
                    name="img"
                    class="form-control"
                    accept=".jpg,.jpeg,.gif,.png"
                    required
                  />
                  <small class="form-text text-muted"
                    >Formatos aceitos: JPG, JPEG, GIF, PNG</small
                  >
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-secondary" id="fechar">
                    Fechar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary ms-3"
                    id="salvar"
                  >
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div
        class="vh-modal-overlay d-none justify-content-center align-items-center d-none"
        id="modalAlertaExcluir"
      >
        <div class="modalNoticia" style="width: 300px">
          <div>
            <h5 class="p-2">Deseja exluir esta noticia?</h5>
          </div>
          <div class="p-2">
            <button
              type="button"
              class="btn btn btn-primary"
              id="cancelarExcluir"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-danger" id="excluirNoticia">
              Excluir
            </button>
          </div>
        </div>
      </div>

      <!-- MODAL EDITAR NOTÍCIA - ALTERADO -->
      <div
        class="vh-modal-overlay justify-content-center align-items-center d-none"
        id="modalAlertaEditar"
      >
        <div class="modalNoticia">
          <form action="#" method="post" id="form-cadastro">
            <div class="row justify-content-center">
              <div class="col-10">
                <h5 class="mt-3">Deseja editar esta Postagem?</h5>
                <div class="mb-3">
                  <label for="tituloEdit" class="form-label">Conteúdo</label>
                  <input
                    type="text"
                    id="tituloEdit"
                    class="form-control"
                    maxlength="3000"
                    required
                  />
                  <small class="form-text text-muted"
                    >Máximo 3000 caracteres</small
                  >
                </div>
                <div class="mb-3">
                  <label for="imgEdit" class="form-label"
                    >Nova Imagem (opcional)</label
                  >
                  <input
                    type="file"
                    id="imgEdit"
                    class="form-control"
                    accept=".jpg,.jpeg,.gif,.png"
                  />
                  <small class="form-text text-muted"
                    >Formatos aceitos: JPG, JPEG, GIF, PNG</small
                  >
                </div>
                <div class="mb-3">
                  <button
                    type="button"
                    class="btn btn btn-primary"
                    id="cancelarEdit"
                  >
                    Fechar
                  </button>
                  <button type="button" class="btn btn-warning" id="salvarEdit">
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div
        class="modal-overlay justify-content-center align-items-center d-none"
        id="modalHistorico"
      >
        <div class="modalNoticia">
          <h5 class="p-4">Seu Histórico</h5>
          <div class="p-0 ms-4" id="historicoContainer"></div>
          <div class="p-4">
            <button class="btn btn-primary" id="fecharHist">Fechar</button>
          </div>
        </div>
      </div>

      <div class="vh-divAddPost">
        <button type="button" id="add-post" class="">Fazer Publicação</button>
      </div>

      <div id="containerCard"></div>

      <div
        id="paginacaoContainer"
        class="d-flex justify-content-center mt-1"
      ></div>
    </div>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>

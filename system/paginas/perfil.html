<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../estilos/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <style>
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>

  <body class="">
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <a href="index.html" class="nav-brand">RedeDevs</a>
        </div>
        <div class="nav-right">
          
          <div class="nav-dropdown" id="perfil">
            <a href="#" class="nav-link dropdown-toggle" id="perfilToggle">
              <i class="fas fa-user"></i> Perfil
            </a>
            <div class="dropdown-menu" id="dropdownMenu">
              <a href="perfil.html" class="dropdown-item">
                <i class="fas fa-edit"></i> Editar Perfil
              </a>
              <a href="#" class="dropdown-item" id="historico">
                <i class="fas fa-history"></i> Histórico
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" id="logout">
                <i class="fas fa-sign-out-alt"></i> Sair
              </a>
            </div>
          </div>
          <a href="sobre.html" class="nav-link">Sobre</a>
          <a href="login.html" class="nav-link" id="login">Login</a>
        </div>
      </div>
    </nav>
    <div class="perfil">
      <div class="text-center">
        <img
          src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png"
          alt="Foto do Perfil"
          id="fotoperfil"
          class="profile-picture mb-3"
        />
        <h3 id="profileName"></h3>
        <p id="profileEmail"></p>
        <p id="profileTelefone"></p>
        <button class="btn btn-primary" id="editButton">Editar</button>
      </div>
      <form id="editForm" class="mt-4 d-none">
        <div class="row">
          <div class="mb-3 col-12 col-md-6">
            <label for="name" class="form-label" style="color: #fff"
              >Nome</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              value="João Silva"
            />
          </div>

          <div class="mb-3 col-12 col-md-6">
            <label for="email" class="form-label" style="color: #fff"
              >E-mail</label
            >
            <input
              type="text"
              class="form-control"
              id="email"
              value="joao.silva@example.com"
            />
            <span
              id="erroEmail"
              class="badge badge-warning"
              style="color: red"
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-md-6">
            <label for="telefone" class="form-label" style="color: #fff"
              >Telefone</label
            >
            <input
              type="text"
              id="telefone"
              name="telefone"
              class="form-control"
              value="(11) 91234-5678"
            />
          </div>

          <div class="mb-3 col-12 col-md-6">
            <label for="senha" class="form-label" style="color: #fff"
              >Senha</label
            >
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              value="********"
            />
            <span
              id="erroSenha"
              class="badge badge-warning"
              style="color: red"
            ></span>
          </div>
        </div>

        <div class="mb-3">
          <label for="foto" class="form-label" style="color: #fff">Foto</label>
          <input
            type="file"
            id="img"
            name="img"
            class="form-control"
            accept=".jpg,.jpeg,.gif,.png"
            style="background-color: #fff;"
          />
          <small class="form-text text-muted"
            >Formatos aceitos: JPG, JPEG, PNG, GIF</small
          >
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-secondary" id="cancelButton">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/perfil.js"></script>
  </body>
</html>

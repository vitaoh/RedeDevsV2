<div class="container mt-4">
  <!-- Botão de voltar -->
  <div class="mb-3">
  <a href="index.html" class="btn custom-back-btn">
    <i class="fas fa-arrow-left"></i>
    <span>Voltar</span>
  </a>
</div>
<style>
/* Botão Voltar customizado */
.custom-back-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: #fff !important;
  font-weight: 500;
  font-size: 1.1rem;
  border: none;
  border-radius: 50px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.12);
  padding: 0.6rem 1.6rem;
  margin-top: 1.5rem; /* Aqui está a margin top */
  text-decoration: none !important; /* Remove sublinhado */
  transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
}
.custom-back-btn:hover, .custom-back-btn:focus {
  background: linear-gradient(90deg, #1e40af, #3b82f6);
  color: #fff !important;
  text-decoration: none !important;
  box-shadow: 0 6px 20px rgba(37, 99, 235, 0.18);
  transform: translateY(-2px) scale(1.03);
}
.custom-back-btn i {
  font-size: 1.2rem;
}
</style>


  <!-- Container principal estilo LinkedIn -->
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Post principal estilo LinkedIn -->
      <div class="linkedin-post-detail">
        <!-- Header do post -->
        <div class="post-header">
          <img id="author-avatar" src="https://ui-avatars.com/api/?name=User&background=5E17EB&color=fff" alt="Avatar" class="user-avatar">
          <div class="user-info">
            <h6 id="nomeAutor" class="user-name">Nome do autor</h6>
            <span class="post-time">
              <span id="data">Data da Publicação</span> • <i class="fas fa-globe-americas"></i>
            </span>
          </div>
          <div class="more-options" id="author-actions">
            <!-- Botões de editar e excluir serão inseridos aqui pelo JavaScript se o usuário for o autor -->
          </div>
        </div>

        <!-- Conteúdo do post -->
        <div class="post-content">
          <p id="titulo" class="post-text">
            <!-- O texto da notícia será inserido aqui pelo JavaScript -->
          </p>
          
          <!-- Imagem do post -->
          <div id="image-container" class="post-image-container">
            <img id="imagem" src="#" class="post-image">
          </div>
        </div>

        <!-- Estatísticas do post -->
        <div class="post-stats">
          <span class="stats-item">
            <i class="fas fa-heart"></i> <span id="like-count">0</span>
          </span>
          <span class="stats-item">
            <span id="comment-count">0</span> comentários
          </span>
          <span class="stats-item">
            <i class="far fa-eye"></i> <span id="views">0</span> visualizações
          </span>
        </div>

        <!-- Ações do post -->
        <div class="post-actions">
          <button id="like-btn" class="action-btn">
            <i class="far fa-heart"></i> Curtir
          </button>
          <button class="action-btn" onclick="document.getElementById('chat-input').focus()">
            <i class="far fa-comment"></i> Comentar
          </button>
          <button id="share-btn" class="action-btn">
            <i class="far fa-share-square"></i> Compartilhar
          </button>
          <button class="action-btn">
            <i class="far fa-paper-plane"></i> Enviar
          </button>
        </div>
      </div>

      <!-- Seção de comentários estilo LinkedIn -->
      <div class="comments-section">
        <div class="comments-header">
          
        </div>
        
        <!-- Formulário de comentário -->
        <div>
          <form id="chat-form">
            <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=5E17EB&color=fff" alt="Avatar">
            <div class="comment-input-container">
              <input id="chat-input" type="text" class="comment-input" placeholder="Escreva um comentário...">
              <button id="chat-submit" class="comment-submit" type="submit">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
        
        <!-- Lista de comentários -->
        <div id="chat-messages" class="comments-list"></div>
      </div>
    </div>

    

<!-- Modal de login -->
<div class="modal-overlay d-none d-flex align-items-center justify-content-center" id="modal">
  <div class="modalNoticia">
    <div class="modal-header-custom">
      <h5><i class="fas fa-lock me-2"></i>Comentário bloqueado</h5>
    </div>
    <div class="modal-body-custom">
      <p>Para realizar um comentário é necessário estar logado em uma conta!</p>
    </div>
    <div class="modal-footer-custom">
      <button type="button" class="btn btn-secondary" id="fechar">Fechar</button>
      <button type="button" class="btn btn-primary" id="logar">Fazer login</button>
    </div>
  </div>
</div>

<!-- Modal de imagem em tela cheia -->
<div class="modal-overlay d-none d-flex align-items-center justify-content-center" id="image-modal">
  <div class="image-modal-container">
    <button id="close-fullscreen" class="btn btn-light btn-sm position-absolute top-0 end-0 m-3">
      <i class="fas fa-times"></i>
    </button>
    <img id="fullscreen-image" src="#" alt="Imagem em tela cheia" class="fullscreen-image">
  </div>
</div>
